<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Retro Game Contact Search</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    :root{--neon:#39ff14;--bg:#222;--panel:#111;}
    *{box-sizing:border-box}
    body{
        margin:0;background:var(--bg);color:var(--neon);
        font-family:'Press Start 2P',monospace;
        display:flex;justify-content:center;align-items:flex-start;
        min-height:100vh;padding:32px 12px;
    }
    .container{
        width:100%;max-width:540px;background:var(--panel);
        border:4px solid var(--neon);border-radius:16px;
        box-shadow:0 0 40px #39ff14aa;padding:32px 24px;
    }
    h1{margin:0 0 32px;text-align:center;font-size:1.45rem;letter-spacing:2px;text-shadow:0 0 8px var(--neon);}
    .retro-input,.retro-btn{
        width:100%;border-radius:8px;border:2px solid var(--neon);font-size:1rem;
        font-family:'Press Start 2P',monospace;
    }
    .retro-input{
        padding:12px 16px;background:#222;color:var(--neon);
        margin-bottom:18px;box-shadow:0 0 8px #39ff1444;
    }
    .retro-input:focus{border-color:#fff;outline:none}
    .retro-btn{
        padding:14px 0;background:var(--neon);color:#111;cursor:pointer;
        box-shadow:0 0 12px var(--neon);margin-bottom:24px;
        transition:background .2s,color .2s;
    }
    .retro-btn:hover{background:#fff;color:var(--neon)}
    .log-area,.results{
        background:#181818;border:2px solid var(--neon);border-radius:8px;
        padding:12px 16px;word-break:break-word;
    }
    .log-area{font-size:.8rem;min-height:60px;max-height:120px;overflow-y:auto;margin-bottom:18px}
    .results{display:none;margin-top:18px}
    .loading{text-align:center;color:var(--neon);font-size:1.1rem;margin-top:12px}
    #contacts-section h2{margin:24px 0 12px;text-align:center;font-size:1rem}
    .contacts-wrapper{max-height:260px;overflow-y:auto;border:2px solid var(--neon);border-radius:8px}
    #contacts-table{width:100%;border-collapse:collapse;font-size:.9rem;background:#181818;color:#fff}
    #contacts-table thead th{position:sticky;top:0;background:#111;color:var(--neon);padding:6px}
    #contacts-table td,#contacts-table th{padding:6px 8px;border-bottom:1px solid #333}
    #contacts-table td{max-width:120px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
</style>
</head>
<body>
<div class="container">
    <h1>Contact Search Console</h1>

    <input id="apiKey" class="retro-input" type="password" placeholder="Enter OpenAI API Key" autocomplete="off">
    <input id="query" class="retro-input" type="text" placeholder="Search for a contact...">
    <button class="retro-btn" onclick="performSearch()">SEARCH</button>

    <div class="log-area" id="logArea"></div>
    <div class="loading" id="loading" style="display:none;">Loading...</div>
    <div class="results" id="results"></div>

    <div id="contacts-section">
        <h2>Saved Contacts</h2>
        <div class="contacts-wrapper">
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>Email</th><th>Phone</th><th>Source</th><th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
function logMessage(msg){
    const area=document.getElementById('logArea');
    area.innerHTML+=`&gt; ${msg}<br>`;area.scrollTop=area.scrollHeight;
}
async function performSearch(){
    const apiKey=document.getElementById('apiKey').value.trim();
    const query=document.getElementById('query').value.trim();
    const resBox=document.getElementById('results');
    const spinner=document.getElementById('loading');
    resBox.style.display='none';spinner.style.display='block';
    logMessage('Starting search...');
    if(!apiKey){logMessage('Missing API key!');spinner.style.display='none';return;}
    if(!query){logMessage('Missing search query!');spinner.style.display='none';return;}
    logMessage('Sending request to server...');
    try{
        const r=await fetch('/search',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({api_key:apiKey,query})});
        const data=await r.json();
        spinner.style.display='none';resBox.style.display='block';
        if(data.result){logMessage('Search complete!');resBox.textContent=data.result;}
        else if(data.error){logMessage('Error: '+data.error);resBox.textContent=data.error;}
        else{logMessage('Unknown response from server.');}
    }catch{spinner.style.display='none';logMessage('Network or server error.');}
}
async function loadContacts(){
    const res=await fetch('/contacts');
    const contacts=await res.json();
    const tbody=document.querySelector('#contacts-table tbody');
    tbody.innerHTML='';
    contacts.forEach(c=>{
        tbody.innerHTML+=`
            <tr>
                <td>${c.email||''}</td>
                <td>${c.phone||''}</td>
                <td>${c.source||''}</td>
                <td>${c.timestamp||''}</td>
            </tr>`;
    });
}
setInterval(loadContacts,5000);
window.onload=loadContacts;
</script>
</body>
</html>
